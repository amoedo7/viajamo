<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Claves Privadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        #lista {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background: #333;
            border-radius: 8px;
            text-align: left;
            overflow: auto;
            max-height: 400px;
        }
        .clave {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #555;
        }
        .copy-btn {
            background: #ffcc00;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        .copy-btn:hover {
            background: #ffaa00;
        }
        #cargarMas {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        #cargarMas:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <h1>Lista de Claves Privadas</h1>
    <div id="lista"></div>
    <button id="cargarMas">Cargar m√°s</button>

    <script>
        let pagina = 0;
        let lineasPorPagina = 200;
        let todasLasLineas = [];

        function cargarDatos() {
            fetch('a.txt')
            .then(response => response.text())
            .then(text => {
                todasLasLineas = text.split("\n").filter(linea => linea.trim() !== "");
                cargarPagina();
            })
            .catch(error => console.error("Error cargando el archivo:", error));
        }

        function cargarPagina() {
            let lista = document.getElementById("lista");
            let inicio = pagina * lineasPorPagina;
            let fin = inicio + lineasPorPagina;
            let fragmento = todasLasLineas.slice(inicio, fin);

            fragmento.forEach(linea => {
                let div = document.createElement("div");
                div.classList.add("clave");

                let span = document.createElement("span");
                span.textContent = linea;

                let btn = document.createElement("button");
                btn.classList.add("copy-btn");
                btn.textContent = "üìã Copiar";
                btn.onclick = () => copiarTexto(linea);

                div.appendChild(span);
                div.appendChild(btn);
                lista.appendChild(div);
            });

            pagina++;
            if (inicio + lineasPorPagina >= todasLasLineas.length) {
                document.getElementById("cargarMas").style.display = "none";
            }
        }

        function copiarTexto(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                alert("Texto copiado: " + texto);
            });
        }

        document.getElementById("cargarMas").addEventListener("click", cargarPagina);
        document.addEventListener("DOMContentLoaded", cargarDatos);
    </script>
</body>
</html>
